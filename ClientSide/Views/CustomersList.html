<div class="panel panel-default">
    <div class="panel-heading"></div>
    <div class="panel-body">
        <div class=" panel"><a href="#/AddCustomer" class="btn btn-default">Create</a></div>
        <div class=" panel">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td><strong>FullName</strong></td>
                        <td><strong>Email</strong></td>
                      
                        <td></td>
                    </tr>
                </thead>
                <tr ng-repeat="customer in customers">
                    <td>
                        
                        <a href="#/Detail/{{customer.id}}">{{customer.fullName}}</a>
                    </td>
                    <td>{{customer.email}}</td>
                   
                    <td>
                         
                        
                         
                        <a href="#" ng-click="deleteCustomer(customer)"  class="btn btn-default">Delete</a>
                    </td>
                </tr>
            </table>
        </div>


    </div>
</div>
